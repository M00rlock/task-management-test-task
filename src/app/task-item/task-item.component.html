<mat-card class="item">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{ task.description }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-icon-button (click)="editTask()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteTask()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
