<h2 mat-dialog-title>{{ isEdit ? 'Edit Task' : 'New Task' }}</h2>
<h6>{{ taskTitle }}</h6>
<mat-dialog-content class="dialog-content">
  <mat-form-field class="title" appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="task.title" required (blur)="updateTaskTitle($event)"/>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="task.description"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
